<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="scorecard">
      <div class="home">
        <h1 class="homeScoreTitle">HOME</h1>
        <div id="homeScore"></div>
        <div class="btn__groups">
          <button id="btn" onclick="addOnehome()">
            <span>+1</span>
          </button>
          <button id="btn" onclick="addtwohome()">
            <span>+2</span>
          </button>
          <button id="btn" onclick="addthreehome()">
            <span>+3</span>
          </button>
        </div>
        <div class="btn__groups">
          <button id="btn" onclick="subtractOnehome()">
            <span>-1</span>
          </button>
          <button id="btn" onclick="subtracttwohome()">
            <span>-2</span>
          </button>
          <button id="btn" onclick="subtractthreehome()">
            <span>-3</span>
          </button>
        </div>
      </div>
      <div class="away">
        <h1 class="awayScoreTitle">AWAY</h1>
        <div id="awayScore"></div>
        <div class="btn__groups">
          <button id="btn" onclick="addOneaway()">
            <span>+1</span>
          </button>
          <button id="btn" onclick="addtwoaway()">
            <span>+2</span>
          </button>
          <button id="btn" onclick="addthreeaway()">
            <span>+3</span>
          </button>
        </div>
        <div class="btn__groups">
          <button id="btn" onclick="subtractOneaway()">
            <span>-1</span>
          </button>
          <button id="btn" onclick="subtracttwoaway()">
            <span>-2</span>
          </button>
          <button id="btn" onclick="subtractthreeaway()">
            <span>-3</span>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
